<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Code - Donation Record System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <button class="back-btn" id="bckbtn" onclick="goBack()">←</button>
  <div class="auth-container">
    <h2>Send Code</h2>
    <p class="auth-subtitle">Please check the code we sent to your email.</p>

    <label>Enter Code:</label>
    <input type="text" id="verification-code" placeholder="Enter 6-digit code" required>

    <button type="button" class="red-btn" id="continue-btn" onclick="goToChangepass()">Continue</button>
  </div>

  <footer>
    <p>© 2025 Donation Report System | Developed by CTU Ginatilan Students.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
