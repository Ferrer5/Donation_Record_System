<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notifications</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body1">
    <main style="padding: 40px; text-align:center; color:#fff;">
      <div id="msg">Redirecting to notifications...</div>
    </main>

    <script>
      // Simple redirect helper: sends admins to adminnotification.html, users to usernotification.html
      (function() {
        try {
          const adminUser = localStorage.getItem('adminUser');
          const username = localStorage.getItem('currentUser');
          if (adminUser) {
            window.location.replace('adminnotification.html');
            return;
          }
          if (username) {
            window.location.replace('usernotification.html');
            return;
          }
          document.getElementById('msg').innerText = 'Please log in to view notifications. Redirecting to login...';
          setTimeout(() => window.location.replace('index.html'), 2000);
        } catch (err) {
          console.error(err);
        }
      })();
    </script>
  </body>
</html>
