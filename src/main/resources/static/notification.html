<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Record System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body1">
  <header class="main-header">
    <div class="logo-title">
      <img src="images/ginatilanlogo1.png" alt="Logo" class="header-logo">
      <h2>Donation Record System</h2>
    </div>
    <div id="headerNav">
      <!-- Will be populated by JavaScript based on user type -->
    </div>
  </header>

  <main class="main-container1">
    <div class="welcome-card" id="welc-card">
      <h1 id="welc">Notifications</h1> 

      <div class="notifications" id="notificationsContainer">
        <div class="loading-message" id="loadingMessage">Loading notifications...</div>
      </div>

      <button class="x-btn" id="xbtn" onclick="goBack()">
        <img src="images/458594.png" alt="Close">
      </button>
    </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Donation Record System | All Rights Reserved</p>
    <p>Developed by CTU Ginatilan Students.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Load notifications when page loads
    document.addEventListener('DOMContentLoaded', async function() {
      const adminUser = localStorage.getItem('adminUser');
      const username = localStorage.getItem('currentUser');
      
      // Set up header navigation based on user type
      setupHeaderNavigation(adminUser, username);
      
      // Load appropriate notifications
      if (adminUser) {
        await loadAdminNotifications();
      } else if (username) {
        await loadUserNotifications(username);
      } else {
        document.getElementById('notificationsContainer').innerHTML = 
          '<div class="notif-box"><p>Please log in to view notifications.</p></div>';
      }
    });

    function setupHeaderNavigation(adminUser, username) {
      const headerNav = document.getElementById('headerNav');
      
      if (adminUser) {
        // Admin header with settings menu
        headerNav.innerHTML = `
          <div class="settings-container">
            <button class="settings-btn" id="settingsBtn" onclick="toggleSettingsMenu()" title="Settings">
              <span class="settings-icon">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </button>
            <div class="settings-menu" id="settingsMenu">
              <a href="#" onclick="goToViewRecord(); return false;">View Record</a>
              <a href="#" onclick="goToAddRecord(); return false;">Add Record</a>
              <a href="#" onclick="goToMembers(); return false;">Members</a>
              <a href="#" onclick="handleAdminLogout(); return false;">Log Out</a>
            </div>
          </div>
        `;
      } else if (username) {
        // User header with settings menu
        headerNav.innerHTML = `
          <div class="settings-container">
            <button class="settings-btn" id="settingsBtn" onclick="toggleSettingsMenu()" title="Settings">
              <span class="settings-icon">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </button>
            <div class="settings-menu" id="settingsMenu">
              <a href="#" onclick="showAbout(); return false;">About</a>
              <a href="#" onclick="handleLogout(); return false;">Log Out</a>
              <a href="#" onclick="handleDeleteAccount(); return false;" class="delete-account">Delete Account</a>
            </div>
          </div>
        `;
      } else {
        // Default header
        headerNav.innerHTML = `
          <nav class="nav-links">
            <a href="#">About</a>
            <a href="index.html">Log Out</a>
          </nav>
        `;
      }
    }

    async function loadUserNotifications(username) {
      const container = document.getElementById('notificationsContainer');
      const loadingMessage = document.getElementById('loadingMessage');
      
      if (loadingMessage) {
        loadingMessage.remove();
      }

      try {
        const notifications = await Donation.getUserNotifications(username);

        if (notifications.length === 0) {
          container.innerHTML = '<div class="notif-box"><p>No notifications yet. Your approved donations will appear here.</p></div>';
          renderAnnouncementNotifications(container, 'üì¢ Community Announcements');
          return;
        }

        container.innerHTML = notifications.map(donation => {
          const amountDisplay = donation.donationType === 'Cash' 
            ? Donation.formatAmount(donation.amount)
            : donation.message ? donation.message.split('\n')[0].replace('Items: ', '') : 'N/A';
          
          return `
            <div class="notif-box">
              <p><strong>‚úÖ Donation Approved!</strong></p>
              <p>Your donation of <strong>${amountDisplay}</strong> (${donation.donationType}) has been approved.</p>
              <span class="notif-time">${Donation.formatDate(donation.createdAt)}</span>
            </div>
          `;
        }).join('');
        renderAnnouncementNotifications(container, 'üì¢ Community Announcements');
      } catch (error) {
        container.innerHTML = '<div class="notif-box"><p>Error loading notifications. Please try again.</p></div>';
      }
    }

    async function loadAdminNotifications() {
      const container = document.getElementById('notificationsContainer');
      const loadingMessage = document.getElementById('loadingMessage');
      
      if (loadingMessage) {
        loadingMessage.remove();
      }

      try {
        // Get all donations (recent first)
        const response = await fetch(`${CONFIG.API_BASE_URL}/donations/all`);
        const data = await response.json();
        
        if (!data.success) {
          container.innerHTML = '<div class="notif-box"><p>Error loading notifications.</p></div>';
          return;
        }

        const donations = data.donations || [];
        const recentDonations = donations.slice(0, 20); // Show last 20 donations

        if (recentDonations.length === 0) {
          container.innerHTML = '<div class="notif-box"><p>No donations yet.</p></div>';
          renderAnnouncementNotifications(container, 'üì¢ Posted Announcements');
          return;
        }

        // Group by status
        const pending = recentDonations.filter(d => d.status === 'PENDING');
        const approved = recentDonations.filter(d => d.status === 'APPROVED');

        let html = '';
        
        if (pending.length > 0) {
          html += '<h3 style="color: #fff; margin: 15px 0 10px 0; font-size: 1.1rem;">‚è≥ Pending Donations</h3>';
          html += pending.map(donation => formatAdminNotification(donation, true)).join('');
        }
        
        if (approved.length > 0) {
          html += '<h3 style="color: #fff; margin: 20px 0 10px 0; font-size: 1.1rem;">‚úÖ Approved Donations</h3>';
          html += approved.map(donation => formatAdminNotification(donation, false)).join('');
        }

        container.innerHTML = html;
        renderAnnouncementNotifications(container, 'üì¢ Posted Announcements');
      } catch (error) {
        container.innerHTML = '<div class="notif-box"><p>Error loading notifications. Please try again.</p></div>';
      }
    }

    function formatAdminNotification(donation, isPending) {
      const amountDisplay = donation.donationType === 'Cash' 
        ? Donation.formatAmount(donation.amount)
        : donation.message ? donation.message.split('\n')[0].replace('Items: ', '') : 'N/A';
      
      const statusBadge = isPending 
        ? '<span style="background: #ff7b00; color: #000; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold;">PENDING</span>'
        : '<span style="background: #4caf50; color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold;">APPROVED</span>';
      
      const approveButton = isPending 
        ? `<button class="red-btn" style="margin-top: 10px; padding: 8px 15px; font-size: 0.9rem;" 
                   onclick="approveDonationFromNotif(${donation.id})">
            Approve Donation
          </button>`
        : '';
      
      return `
        <div class="notif-box" style="margin-bottom: 15px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <strong>${donation.fullName}</strong>
            ${statusBadge}
          </div>
          <p><strong>Type:</strong> ${donation.donationType} | <strong>Amount/Items:</strong> ${amountDisplay}</p>
          ${donation.email ? `<p><strong>Email:</strong> ${donation.email}</p>` : ''}
          ${donation.message && donation.donationType !== 'Goods' ? `<p><em>${donation.message}</em></p>` : ''}
          <p><small>Submitted: ${Donation.formatDate(donation.createdAt)}</small></p>
          ${approveButton}
        </div>
      `;
    }

    async function approveDonationFromNotif(donationId) {
      const success = await Donation.approve(donationId);
      if (success) {
        await loadAdminNotifications(); // Refresh the list
      }
    }

    function renderAnnouncementNotifications(container, headingText) {
      if (!window.AnnouncementBoard) {
        return;
      }
      const announcements = AnnouncementBoard.list();
      if (!announcements.length) {
        return;
      }

      const announcementCards = announcements.map(announcement => `
        <div class="notif-box">
          <p><strong>üì¢ ${announcement.title}</strong></p>
          <p>${announcement.message}</p>
          <p style="font-size: 0.85rem; margin-top: 8px;">
            Audience: ${announcement.audience} ‚Ä¢ Priority: ${announcement.priority}
          </p>
          <span class="notif-time">${new Date(announcement.timestamp).toLocaleString()}</span>
        </div>
      `).join('');

      container.insertAdjacentHTML('beforeend', `
        <h3 style="color: #fff; margin: 25px 0 10px 0; font-size: 1.1rem;">${headingText}</h3>
        ${announcementCards}
      `);
    }
  </script>
</body>
</html>
