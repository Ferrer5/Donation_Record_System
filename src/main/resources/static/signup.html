<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="theme-color" content="#ff3b3b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Donation Record System - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <button class="back-btn" id="bckbtn" onclick="goBack()" aria-label="Go back">
    <span aria-hidden="true">←</span>
  </button>

  <div class="auth-container" role="main">
    <h2>Create Your Account</h2>
    <p class="auth-subtitle">Join our donation community today</p>

    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required 
               onblur="checkUsernameAvailability(this.value)" 
               onfocus="clearUsernameStatus()">
        <div id="username-status" class="status-message"></div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required 
               onblur="checkEmailAvailability(this.value)" 
               onfocus="clearEmailStatus()">
        <div id="email-status" class="status-message"></div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required 
               oninput="validatePassword(this.value)" 
               onfocus="clearPasswordStatus()">
        <div id="password-status" class="status-message"></div>
      </div>

      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password" required>

      <button type="button" class="red-btn" id="sign-btn" onclick="signupUser()">Create Account</button>
    </form>

    <p class="auth-footer">Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <button class="adbutton" onclick="goToAdminLogin()">
    <img src="images/admin-button.png" alt="Admin Button">
  </button>

  <footer>
    <p>© 2025 Donation Report System | Developed by CTU Ginatilan Students</p>
  </footer>
  
  <div class="toast-container" id="toastContainer" role="alert" aria-live="assertive" aria-atomic="true"></div>
  
  <script src="script.js" defer></script>
  
  <script>
    // Add touch detection for better mobile interactions
    document.documentElement.classList.add('js');
    
    // Prevent zoom on mobile when focusing on inputs
    document.addEventListener('touchstart', function() {}, {passive: true});
  </script>
</body>
</html>
