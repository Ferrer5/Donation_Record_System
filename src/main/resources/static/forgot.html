<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Donation Record System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <button class="back-btn" id="bckbtn" onclick="goBack()">←</button>
  <div class="auth-container">
    <h2>Forgot Password?</h2>
    <p class="auth-subtitle">Enter your username & email to receive a code.</p>

    <form>
      <label>Username:</label>
      <input type="text" id="forgot-username" placeholder="Enter your username" required>

      <label>Email:</label>
      <input type="email" id="forgot-email" placeholder="Enter your email" required>

      <button type="button" class="red-btn" id="send-code-btn" onclick="goToForgot1()">Send Code</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Donation Report System | Developed by CTU Ginatilan Students.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
