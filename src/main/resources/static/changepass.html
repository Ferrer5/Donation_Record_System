<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Donation Record System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
  <button class="back-btn" id="bckbtn" onclick="goBack()">←</button>
  <div class="auth-container">
    <h2>Reset Password</h2>
    <p class="auth-subtitle">Create a new password for your account.</p>

    <form>
      <div class="form-group">
        <label>New Password:</label>
        <input type="password" id="new-password" placeholder="Enter new password" required
               oninput="validateNewPassword(this.value)"
               onfocus="clearNewPasswordStatus()">
        <div id="new-password-status" class="status-message"></div>
      </div>

      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Re-enter new password" required
               oninput="validatePasswordMatch()">
        <div id="confirm-password-status" class="status-message"></div>
      </div>

      <button type="button" class="red-btn" id="reset-password-btn" onclick="resetPassword()">Reset Password</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Donation Report System | Developed by CTU Ginatilan Students.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
