<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Notifications - Donation Record System</title>
  <style>
    /* Force black text for announcement meta in notifications */
    .notif-box > p.announcement-meta,
    .notif-box > div > p.announcement-meta {
      color: #000000 !important;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body1">
  <header class="main-header">
    <div class="logo-title">
      <img src="images/ginatilanlogo1.png" alt="Logo" class="header-logo">
      <h2>Donation Record System</h2>
    </div>
    <div id="headerNav"></div>
  </header>

  <main class="main-container1">
    <div class="welcome-card" id="welc-card">
      <h1 id="welc">Notifications</h1>

      <div class="notifications" id="notificationsContainer">
        <div class="loading-message" id="loadingMessage">Loading notifications...</div>
      </div>

      <button class="x-btn" id="xbtn" onclick="goBack()">
        <img src="images/458594.png" alt="Close">
      </button>
    </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Donation Record System | All Rights Reserved</p>
    <p>Developed by CTU Ginatilan Students.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const adminUser = localStorage.getItem('adminUser');
      const username = localStorage.getItem('currentUser');

      setupHeaderNavigation(adminUser, username);

      if (!adminUser) {
        document.getElementById('notificationsContainer').innerHTML =
          '<div class="notif-box"><p>Administrator access required. Please log in as admin.</p></div>';
        return;
      }

      await loadAdminNotifications();
    });

    // Reuse functions from notification implementation: loadAdminNotifications, formatAdminNotification,
    // approveDonationFromNotif and renderAnnouncementNotifications are expected to be available in this file.

    // The functions are duplicated below to keep this file self-contained (copied from notification.html logic)

    function setupHeaderNavigation(adminUser, username) {
      const headerNav = document.getElementById('headerNav');
      if (adminUser) {
        headerNav.innerHTML = `
          <div class="settings-container">
            <button class="settings-btn" id="settingsBtn" onclick="toggleSettingsMenu()" title="Settings">
              <span class="settings-icon">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </button>
            <div class="settings-menu" id="settingsMenu">
              <a href="announcement.html" onclick="return true;">Make Announcement</a>
              <a href="#" onclick="goToViewRecord(); return false;">View Record</a>
              <a href="#" onclick="goToAddRecord(); return false;">Add Record</a>
              <a href="#" onclick="goToMembers(); return false;">Members</a>
              <a href="#" onclick="handleAdminLogout(); return false;">Log Out</a>
            </div>
          </div>
        `;
      } else if (username) {
        headerNav.innerHTML = `
          <div class="settings-container">
            <button class="settings-btn" id="settingsBtn" onclick="toggleSettingsMenu()" title="Settings">
              <span class="settings-icon">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </button>
            <div class="settings-menu" id="settingsMenu">
              <a href="#" onclick="showAbout(); return false;">About</a>
              <a href="#" onclick="handleLogout(); return false;">Log Out</a>
              <a href="#" onclick="handleDeleteAccount(); return false;" class="delete-account">Delete Account</a>
            </div>
          </div>
        `;
      } else {
        headerNav.innerHTML = `
          <nav class="nav-links">
            <a href="#">About</a>
            <a href="index.html">Log Out</a>
          </nav>
        `;
      }
    }

    async function loadAdminNotifications() {
      const container = document.getElementById('notificationsContainer');
      const loadingMessage = document.getElementById('loadingMessage');
      if (loadingMessage) loadingMessage.remove();

      try {
        // Fetch both donations and announcements in parallel
        const [donationsResponse, announcementsResponse] = await Promise.all([
          fetch(`${CONFIG.API_BASE_URL}/donations/all`).then(res => res.json()),
          API.getAnnouncements().catch(() => ({ announcements: [] }))
        ]);

        // Process donations with proper timestamp handling
        const donations = (donationsResponse.success ? donationsResponse.donations || [] : []);
        const relevantDonations = donations
          .filter(d => d.status === 'PENDING' || d.status === 'APPROVED')
          .map(d => {
            // Ensure we have a valid date for sorting
            let sortDate = d.updatedAt || d.createdAt || d.donationDate;
            if (d.status === 'APPROVED' && d.approvalDate) {
              sortDate = d.approvalDate;
            }
            return {
              ...d,
              type: 'donation',
              sortDate: sortDate
            };
          });

        // Process announcements with proper timestamp handling
        const announcements = (announcementsResponse?.announcements || [])
          .map(a => ({
            ...a,
            type: 'announcement',
            sortDate: a.datePosted || a.timestamp || a.date_posted || a.createdAt || new Date().toISOString()
          }));

        // Combine and sort by date (newest first) with proper date handling
        const allItems = [...relevantDonations, ...announcements]
          .filter(item => item.sortDate) // Filter out items without a sort date
          .sort((a, b) => {
            // Convert to timestamps for reliable comparison
            const dateA = new Date(a.sortDate).getTime();
            const dateB = new Date(b.sortDate).getTime();
            return dateB - dateA; // Sort newest first
          });

        if (allItems.length === 0) {
          container.innerHTML = '<div class="notif-box"><p>No notifications yet.</p></div>';
          return;
        }

        // Render all items
        let html = '';
        allItems.forEach(item => {
          if (item.type === 'donation') {
            const isPending = item.status === 'PENDING';
            html += formatAdminNotification(item, isPending);
          } else {
            // Format announcement
            html += `
              <div class="notif-box" style="margin-bottom: 15px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                  <strong>ðŸ“¢ ${item.title || 'Announcement'}</strong>
                  <span style="background: #4a90e2; color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem;">ANNOUNCEMENT</span>
                </div>
                <p>${item.message || ''}</p>
                <p style="font-size: 0.85rem; margin-top: 8px; color: #000000 !important; font-weight: 500;">
                  ${item.audience ? `Audience: ${item.audience} â€¢ ` : ''}${item.priority ? `Priority: ${item.priority}` : ''}
                </p>
                <span class="notif-time">${item.sortDate ? new Date(item.sortDate).toLocaleString() : ''}</span>
              </div>
            `;
          }
        });

        container.innerHTML = html;
      } catch (error) {
        console.error('Error loading admin notifications:', error);
        container.innerHTML = '<div class="notif-box"><p>Error loading notifications. Please try again.</p></div>';
      }
    }

    function formatAdminNotification(donation, isPending) {
      const amountDisplay = donation.donationType === 'Cash' 
        ? Donation.formatAmount(donation.amount)
        : donation.message ? donation.message.split('\n')[0].replace('Items: ', '') : 'N/A';

      const statusBadge = isPending 
        ? '<span style="background: #ff7b00; color: #000; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold;">PENDING</span>'
        : '<span style="background: #4caf50; color: #fff; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold;">APPROVED</span>';

      const actionButtons = isPending 
        ? `
          <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button class="red-btn" style="padding: 8px 15px; font-size: 0.9rem;" onclick="approveDonationFromNotif(${donation.id})">Approve</button>
            <button class="delete-btn" style="padding: 8px 15px; font-size: 0.9rem; background: #f44336;" onclick="deleteDonation(${donation.id})">Delete</button>
          </div>
        `
        : '';

      return `
        <div class="notif-box" style="margin-bottom: 15px;" data-donation-id="${donation.id}">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <strong>${donation.fullName}</strong>
            ${statusBadge}
          </div>
          <p><strong>Type:</strong> ${donation.donationType} | <strong>Amount/Items:</strong> ${amountDisplay}</p>
          ${donation.email ? `<p><strong>Email:</strong> ${donation.email}</p>` : ''}
          ${donation.message && donation.donationType !== 'Goods' ? `<p><em>${donation.message}</em></p>` : ''}
          <p><small>Submitted: ${Donation.formatDate(donation.createdAt)}</small></p>
          ${actionButtons}
        </div>
      `;
    }

    async function approveDonationFromNotif(donationId) {
      try {
        const response = await fetch(`${CONFIG.API_BASE_URL}/donations/${donationId}/approve`, {
          method: 'PUT'
        });
        const data = await response.json();
        
        if (data.success) {
          await loadAdminNotifications();
        } else {
          console.error('Failed to approve donation:', data.message);
          alert('Failed to approve donation. Please try again.');
        }
      } catch (error) {
        console.error('Error approving donation:', error);
        alert('An error occurred while approving the donation.');
      }
    }

    async function deleteDonation(donationId) {
      if (!confirm('Are you sure you want to delete this donation? This action cannot be undone.')) {
        return;
      }

      try {
        const response = await fetch(`${CONFIG.API_BASE_URL}/donations/${donationId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        const data = await response.json();
        
        if (data.success) {
          alert('Donation deleted successfully');
          await loadAdminNotifications();
        } else {
          throw new Error(data.message || 'Failed to delete donation');
        }
      } catch (error) {
        console.error('Error deleting donation:', error);
        alert('Failed to delete donation. Please try again.');
      }
    }

    function renderAnnouncementNotifications(container, headingText) {
      (async () => {
        try {
          const res = await API.getAnnouncements();
          if (res && res.success && Array.isArray(res.announcements) && res.announcements.length) {
            const cards = res.announcements.map(a => `
              <div class="notif-box">
                <p><strong>ðŸ“¢ ${a.title}</strong></p>
                <p>${a.message}</p>
                <p class="announcement-meta" style="font-size: 0.85rem; margin-top: 8px; color: #000000 !important;">Audience: ${a.audience || 'All Donors'} â€¢ Priority: ${a.priority || 'Normal'}</p>
                <span class="notif-time">${new Date(a.datePosted || a.timestamp || a.date_posted).toLocaleString()}</span>
              </div>
            `).join('');

            container.insertAdjacentHTML('beforeend', `
              <h3 style="color: #fff; margin: 25px 0 10px 0; font-size: 1.1rem;">${headingText}</h3>
              ${cards}
            `);
            return;
          }
        } catch (err) {
          console.warn('Announcements API not available, falling back to local storage', err);
        }

        if (!window.AnnouncementBoard) return;
        const announcements = AnnouncementBoard.list();
        if (!announcements.length) return;
        const announcementCards = announcements.map(announcement => `
          <div class="notif-box">
            <p><strong>ðŸ“¢ ${announcement.title}</strong></p>
            <p>${announcement.message}</p>
            <p style="font-size: 0.85rem; margin-top: 8px;">Audience: ${announcement.audience} â€¢ Priority: ${announcement.priority}</p>
            <span class="notif-time">${new Date(announcement.timestamp).toLocaleString()}</span>
          </div>
        `).join('');

        container.insertAdjacentHTML('beforeend', `
          <h3 style="color: #fff; margin: 25px 0 10px 0; font-size: 1.1rem;">${headingText}</h3>
          ${announcementCards}
        `);
      })();
    }
  </script>
</body>
</html>
