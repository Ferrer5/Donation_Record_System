<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Record System</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body class="auth-body">
  <button class="back-btn" id="bckbtn" onclick="goBack()">←</button>

  <div class="auth-container">
    <h2>Admin</h2>
    <form id="adform" autocomplete="off" onsubmit="event.preventDefault(); adminLogin();">
      <label for="adminName">Admin Name:</label>
      <input type="text" id="adminName" name="adminName" placeholder="Enter admin name" autocomplete="off" autocapitalize="none" spellcheck="false" required>
      <label for="adminPassword">Password:</label>
      <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter password" autocomplete="new-password" autocapitalize="none" spellcheck="false" required>
      <button type="submit" class="red-btn" id="sign-btn">Enter</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Donation Report System | Developed by CTU Ginatilan Students.</p>
  </footer>
  
  <script src="script.js"></script>
    
</body>
</html>
