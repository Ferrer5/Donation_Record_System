<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Record System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body1">
  <header class="main-header">
    <div class="logo-title">
      <img src="images/ginatilanlogo1.png" alt="Logo" class="header-logo">
      <h2>Donation Record System</h2>
    </div>
    <div class="settings-container">
      <button class="settings-btn" id="settingsBtn" onclick="toggleSettingsMenu()" title="Settings">
        <span class="settings-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <div class="settings-menu" id="settingsMenu">
        <a href="#" onclick="showAbout(); return false;">About</a>
        <a href="#" onclick="handleLogout(); return false;">Log Out</a>
        <a href="#" onclick="handleDeleteAccount(); return false;" class="delete-account">Delete Account</a>
      </div>
    </div>
  </header>

  <div class="donation-form-container">
    <button class="x-btn" onclick="goBack()">
      <img src="images/458594.png" alt="Close">
    </button>
    <h2>Make a Donation</h2>
    <form class="donation-form" id="donationForm" onsubmit="event.preventDefault(); submitDonation(event);">
     <label for="fullname">Full Name:</label>
     <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

     <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

     <label for="type">Donation Type:</label>
      <select id="type" name="type" required onchange="handleDonationTypeChange()">
        <option value="">Select donation type...</option>
        <option value="Cash">Cash</option>
        <option value="Goods">Goods</option>
        <option value="Food">Food</option>
        <option value="Others">Others</option>
      </select>

     <div id="amountField" style="display: none;">
       <label for="amount">Donation Amount (â‚±):</label>
       <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1">
     </div>

     <div id="itemsField" style="display: none;">
       <label for="numberOfItems">Number of Items:</label>
       <input type="text" id="numberOfItems" name="numberOfItems" placeholder="e.g. 10kg rice">
     </div>

     <label for="message">Message (optional):</label>
     <textarea id="message" name="message" rows="3" placeholder="Write a short note..."></textarea>

      <button type="submit" class="styled-btn submit-donate">Submit Donation</button>
    </form>
  </div>

  <footer class="main-footer">
    <p>&copy; 2025 Donation Record System | All Rights Reserved</p>
    <p>Developed by CTU Ginatilan Students.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
