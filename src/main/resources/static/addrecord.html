<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Record System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body1">
  <header class="main-header">
    <div class="logo-title">
      <img src="images/ginatilanlogo1.png" alt="Logo" class="header-logo">
      <h2>Donation Record System</h2>
    </div>
  </header>

  <main class="main-container1">
    <div id="record-container">
    <div class="record-header">
      <h1>Add New Record</h1>
    </div>

    <div id="record-body">
      <div class="record-field">
        <label>Donor’s Name:</label>
        <input type="text" placeholder="Enter donor name">
      </div>

      <div class="record-field">
        <label>Date:</label>
        <input type="date">
      </div>

      <div class="record-field">
        <label>Donor’s Address:</label>
        <input type="text" placeholder="Enter address">
      </div>

      <div class="record-field">
        <label>Donation Type:</label>
        <select id="donationType" onchange="toggleOtherField()">
          <option value="" disabled selected>Select donation type</option>
          <option value="cash">Cash</option>
          <option value="goods">Goods</option>
          <option value="others">Others</option>
        </select>
        <input type="text" id="otherDonation" placeholder="Please specify (e.g., food, clothes)" style="display: none;">
      </div>

      <div class="record-field">
        <label>Amount:</label>
        <input type="number" placeholder="Enter amount in ₱">
      </div>
    </div>

    <div class="record-footer">
      <button id="confirmBtn">CONFIRM</button>
    </div>
  </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Donation Record System | All Rights Reserved</p>
    <p>Developed by CTU Ginatilan Students.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
