services:
  - type: web
    name: donation-system
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/donation-report-system-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: donation-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: donation-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: donation-db
          property: password
      - key: SPRING_MAIL_USERNAME
        sync: false
      - key: SPRING_MAIL_PASSWORD
        sync: false
      - key: PORT
        value: 10000

databases:
  - name: donation-db
    databaseName: project2
    user: donation_user
    plan: free

